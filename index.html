<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/funcionalidades.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Fonte Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <!--Titulo do Site -->
  <title>Meu Busão</title>
</head>

<body>
  <div>

    <header>
      <!-- MENU NAVEGACAO  -->
      <nav>
        <div class="conteudo conteudo-header">


          <!--  IMAGEM LINK TECNOGUETO  -->
          <a href="#"><img src="img/tecnogueto.png" alt="Logo Tecnogueto"></a>

          <!-- LINKS DO MEIO DO SITE  -->
          <div>
            <a class="linksMeioHeader" id="unica" href="#">NOTICIAS</a>
            <a class="linksMeioHeader" href="#">SOBRE NÓS</a>
          </div>
          <!-- IMAGEN DOS LINKS PARA AS LOJAS  -->
          <div class="botoes-loja">
            <a href="https://play.google.com/store?hl=pt_BR&gl=US" target="_blank">
              <img src="img/botao-google-play.png" alt="Loja da Google de Aplicatavos">
            </a>
            <a id="linkappStore" href="https://www.apple.com/br/shop" target="_blank">
              <img src="img/botao-apple-store.png" alt="Loja da Apple de Aplicatavos">
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- PRIMEIRA SECTION-->
    <section id="apresentacao">
      <div class="conteudo">
        <!-- IMAGEM  NOME LOGO  -->
        <figure id="imagemNomeLogo">
          <img src="img/nome-logo.png" alt="Nome do WebSite Meu Busão">
        </figure>

        <div id="textoTelefone">
          <p>iNFORMAÇÕES EM TEMPO REAL DO SEU BUSÃO, DIRETO NO SEU CELULAR</p>

          <!-- IMAGEM TELEFONE  -->
          <figure id="imagemTelefone">
            <img src="img/imagemTele.png" alt="Imagem de um smartphone com a logo do Meu Busão">
          </figure>
        </div>
      </div>
    </section>


    <!-- SEGUNDA SECTION -->
    <section class="funcionalidades">
      <div>
        <h2>Em um único app você encontra</h2>

        <div class="colunas conteudo-funcionalidades">
          <!-- LISTA FUNCIONALIDADES  -->
          <div class="funcionalidades-texto">
            <ul>
              <li> <img src="img/iconeMao.png" alt="Ícone de uma mão"> Denuncia contra assédio</li>
              <li> <img src="img/iconeChat.png" alt="Ícone de um chat"> Chat com passageiros</li>
              <li> <img src="img/iconeRelogio.png" alt="Ícone de um relógio"> Horários e Rotas dos Ônibus</li>
            </ul>
          </div>

          <div>
            <figure>
              <img id="onibusinho" src="img/onibusinho.png" alt="Imagem de um onibus amarelo">
            </figure>
          </div>

        </div>
      </div>

    </section>

    <!-- TERCEIRA SECTION-->
    <section class="secao-chat">
      <figure>
        <div class="conteudo">
          <div class="colunas">
            <div class="celular-linhas">
              <img src="img/celular-linhas.png" alt="imagem vetorial de um celular">
            </div>
            <div class="texto-secao-chat">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
            </div>
          </div>
        </div>
      </figure>
    </section>

    <!-- QUARTA SECTION-->
    <section>
      <p>Salve o site como
        página inicial do celular
        e tenha Meu Busão
        perto de você!
      </p>

      <!-- IMAGENS SETA LOCALIZAÇÃO E 1/4 DE TELEFONE -->
      <div>
        <figure id="imagensFinalPag">
          <img src="img/ImagemSetaLocaliza.png" alt="Imagem de uma seta de localização amarela">
          <img id="imagemTeleComApp" src="img/imagemTeleComApp.png" alt="Imagem de um telefone com aplicaticos">
        </figure>
      </div>

    </section>

  </div>
</body>

</html>
